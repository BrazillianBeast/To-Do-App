<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To-do list</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Adicione uma tarefa"
        autocomplete="off"
        />
        <ul class="todos" id="todos">
        </ul>
        
    </form>
    <small>Botão esquerdo para marcar concluído. <br/> Botão direito para deletar a tarefa</small>
    
</body>
</html>
